<h1>Submit a movie and your review</h1>

<form (submit)="create()" #aForm="ngForm">
  Movie Title:
  <input type="text" name="movie.title" [(ngModel)]="movie.title" placeholder="title" required minlength='3' #movietitle="ngModel" />
  <p *ngIf="movietitle.errors">Title is Required (3 characters minimum)</p>
  <p *ngIf="errors.title"> {{errors.title.message}}</p>
  <br>

  Your Name:
  <input type="text" name="movie.initial.name" [(ngModel)]="movie.initial.name" placeholder="name" required minlength='3' #moviename="ngModel" />
  <p *ngIf="moviename.errors">Name is Required (3 characters minimum)</p>
  <p *ngIf="errors.initial"> {{errors.initial.message}}</p>
  <br>

  Stars:
  <select name="movie.initial.rating" [(ngModel)]="movie.initial.rating">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <br>
  Description:
  <textarea name="movie.initial.description" [(ngModel)]="movie.initial.description" rows=5 cols=50 required minlength='10' #moviedescription="ngModel"></textarea>
  <p *ngIf="moviedescription.errors">Comment is Required (10 characters minimum)</p>
  <p *ngIf="errors.initial"> {{errors.initial.message}}</p>
  <br>

  <input type="submit" [disabled]="!aForm.form.valid" value="Submit"/>
  <button (click) = "cancel(movie._id)">Cancel</button>
</form>
