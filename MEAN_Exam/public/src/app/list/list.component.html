<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<div class="">
  <h2>Movie List</h2>
  <a [routerLink]="['/newmovie']"><button class="btn btn-success" >Add New Movie</button></a>
<table class="list">
  <thead>
    <tr>
      <th scope="col">Movie Title</th>
      <th scope="col">Available Actions</th>
    </tr>
  </thead>
  <tbody *ngFor="let movie of movies">
    <tr>
      <td>{{movie.title}}</td>
      <td>
        <a [routerLink]="['/single', movie._id]"><button class="btn btn-primary" >Read Review</button></a>
        <a [routerLink]="['/review', movie._id]"><button (click) = "edit(place._id)" class="btn btn-warning" >Write Review</button></a>
      </td>
    </tr>
  </tbody>

</table>
</div>
